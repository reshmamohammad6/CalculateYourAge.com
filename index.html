<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      user-scalable="no"
      maximum-scale=1
      content="width=device-width, initial-scale=1.0"
    />
    <title>Age Calculator</title>
    <!--Stylesheet-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="inputs-wrapper">
        <input type="date" id="date-input" />
        <button onclick="ageCalculate()">Calculate</button>
      </div>
      <div class="outputs-wrapper">
        <div>
          <span id="years"> - </span>
          <p>Years</p>
        </div>
        <div>
          <span id="months"> - </span>
          <p>Months</p>
        </div>
        <div>
          <span id="days"> - </span>
          <p>Days</p>
        </div>
      </div>
    </div>
    <footer>
      <div class="bottom">
        <p>Design and Developed by Mohammad Reshma</p>
      </div>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
